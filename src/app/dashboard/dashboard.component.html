</div>

<div >

</div>
<div class="parent" style="color: rgb(250, 255, 255); ">
    <h4 > System Date and Time: {{SystemData |date}}</h4> 
    <h4 > System Date and Time: {{SystemData| date: 'short'}}</h4> 
    
     <h1 >welcome {{user}}</h1> 
     <div>
        <br/>
        
        <a routerLink="/transaction" >View Transaction History</a>
     </div>
     <app-delete [item]="acno" (click)="onCancel()" ></app-delete>
     <div class="parent" [ngClass]="acno? 'style':''"> 
    <div class="child"><div class="wrapper">
        <div class="logo">
            <img src="..//../assets/image/pngtree-beautiful-bank-vector-glyph-icon-png-image_5146042.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Deposit
        </div>
        <form class="p-3 mt-3">
           
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input [(ngModel)]="acno" type="text" name="acno" id="depo_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input  [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
            </div> <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input  [(ngModel)]="amount" type="text" name="userName" id="depo_amount" placeholder="Amount">
            </div>
            <button class="btn mt-3" (click)="deposit()" type="button">Deposit</button>
        </form>
        <div class="text-center fs-6">
           
        </div>
    </div>
